<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body style="background-color:#EEEEEE">
<form name="counter">
    <table>
        <tr>
            <td colspan="3">
                <select name="charSelect" onclick="activateNPC()">
                    <? for (const charName of index.keys()) { ?>
                    <? if (charName !== "Summary") { ?>
                    <option value="<?=charName?>"><?=charName?></option>
                    <? } else { ?>
                    <option value="NPC">NPC</option>
                    <? } ?>
                    <? } ?>
                </select>
                <input type="text" name="npc_name" value="NPC" size="10" disabled />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Доб. счётчик" onclick="addCounter(document.counter.charSelect.value)" />
            </td>
            <td><input type="text" id="effect" value="Эффект" size="10" /></td>
            <td><input type="number" id="count" value="10" size="5" /></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Доб. таймер" style="width:100%" onclick="addTimer(document.counter.charSelect.value)" />
            </td>
            <td><input type="text" id="timerEffect" value="Эффект" size="10" /></td>
            <td><input type="time" id="timerTime" value="01:00" /></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Доб. часы" style="width:100%" onclick="addClock(document.counter.charSelect.value)" />
            </td>
            <td><input type="text" id="clockEffect" value="Эффект" size="10" /></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Удал. часы" style="width:100%" onclick="delClock(document.counter.charSelect.value)" />
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <br>
                <input type="button" name="stepAllB" value="Шаг счётчиков" onclick="stepAll()" />
            </td>
        </tr>
    </table>
</form>
<script>
    index = new Map();
    <? for (const charName of index.keys()) { ?>
        index.set(<?= charName ?>, <?= index.get(charName) ?>);
        <? } ?>
    console.log(index);
    function addCounter(name) {
        if (name === "NPC") {
            name = document.counter.npc_name.value;
        }
        google.script.run.addCounterPair(
            name, index.get(name), index.get("Summary"),
            document.getElementById("effect").value,
            document.getElementById("count").value);
    }
    function addTimer(name) {
        if (name === "NPC") {
            name = document.counter.npc_name.value;
        }
        google.script.run.addTimePair(
            name, index.get(name), index.get("Summary"),
            document.getElementById("timerEffect").value,
            document.getElementById("timerTime").value);
    }
    function addClock(name) {
        if (name === "NPC") {
            name = document.counter.npc_name.value;
        }
        google.script.run.addTimePair(
            name, index.get(name), index.get("Summary"),
            document.getElementById("clockEffect").value, "00:00");
    }
    function delClock(name) {
        if (name === "NPC") {
            name = document.counter.npc_name.value;
        }
        google.script.run.delClockPair(name, index.get(name), index.get("Summary"));
    }
    function stepAll() {
        console.log(Array.from(index.values()));
        document.counter.stepAllB.disabled = true;
        google.script.run
            .withSuccessHandler(function(r){
                document.counter.stepAllB.disabled = false;
            })
            .stepAll(Array.from(index.values()));
    }
    function activateNPC() {
        if (document.counter.charSelect.value === "NPC") {
            document.counter.npc_name.disabled = false;
        } else {
            document.counter.npc_name.disabled = true;
        }
    }

    //document.counter.addCounterB.addEventListener("click", addCounter);
    //document.counter.addTimerB.addEventListener("click", addTimer);
    //document.counter.stepAllB.addEventListener("click", stepAll);
</script>
</body>
</html>
