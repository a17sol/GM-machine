<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body style="background-color:#EEEEEE">
<form name="counter">
      <span style="white-space:nowrap">
      <input type="button" name="addCounter" value="Add counter" />
      <input type="text" name="countName" value="Name" size="10" />
      <input type="number" name="initCount" value="10" size="5" />
      <br><br>
      <input type="button" name="stepAllB" value="Step all counters" />
      <input type="button" name="stepVisibleB" value="Step visible counters" />
      <br><br>
      <input type="button" name="addTimerB" value="Add timer" />
      <input type="text" name="timeName" value="Name" size="10" />
      </span>
</form>
<script>
    function addCounter() {
        google.script.run.addCounter(document.counter.countName.value, document.counter.initCount.value);
    }
    function addTimer() {
        google.script.run.addTimer(document.counter.timeName.value);
    }
    function stepAll() {
        document.counter.stepAllB.disabled = true;
        google.script.run
            .withSuccessHandler(function(r){
                document.counter.stepAllB.disabled = false;
            })
            .stepAll();
    }
    function stepVisible() {
        document.counter.stepVisibleB.disabled = true;
        google.script.run
            .withSuccessHandler(function(r){
                document.counter.stepVisibleB.disabled = false;
            })
            .stepVisible();
    }
    document.counter.addCounter.addEventListener("click", addCounter);
    document.counter.addTimerB.addEventListener("click", addTimer);
    document.counter.stepAllB.addEventListener("click", stepAll);
    document.counter.stepVisibleB.addEventListener("click", stepVisible);
</script>
</body>
</html>
